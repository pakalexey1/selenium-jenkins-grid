# Enable Cucumber parallelism via JUnit Platform
cucumber.execution.parallel.enabled=true
# dynamic = as many threads as logical cores; or use fixed + parallelism=N
cucumber.execution.parallel.config.strategy=dynamic

# (Optional) isolate scenario state
cucumber.execution.parallel.config.dynamic.factor=1

# Tag filter default (overridable via -Dtags)
cucumber.filter.tags=not @wip

# Pretty + JSON + HTML
cucumber.plugin=pretty, json:target/cucumber.json, html:target/cucumber-report.html